<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitSphere | Diet-Registration</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <style>
      body {
  background-color: yellowgreen!important;
  margin: 0;
  font-family: Arial, sans-serif;
}

.form-container {
  max-width: 500px;
  margin: auto;
  margin-top: 50px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  background-color: #fff;
  border-radius: 10px;
}

    </style>
  </head>
  <body >
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">Diet preferences</h4>
        <form id="submit-to-google-sheet">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="slip">Contact Number:</label>
            <input
              class="form-control"
              type="text"
              name="contact_number"
              id="contact_number"
              placeholder="Contact Number"
              required
            />
          </div>
          
          <div class="form-group">
            <label for="loc">preferences:</label>
            <select class="form-control" name="preferences" id="preferences" required>
              <option value="" disabled selected hidden>Choose...</option>
              <option value="veg">veg </option>
              <option value="Non-veg">Non-veg</option>
            </select>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwYABuEsBlK60N0ceH8BhVhMLwWolJmVx47nHQIV_LZ0qQTDZEYo-JgKcCejtIyAxDIHg/exec";                    
      
      const form = document.forms["submit-to-google-sheet"];
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form);
        

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success");
          })
          .catch((error) => {
            swal("Error", "Something went wrong. please try again!", "error");
          });
      });
    </script>
  </body>
</html>
